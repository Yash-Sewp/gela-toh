<section class="events overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="banner__product-img">
          <img data-aos="fade-up" src="/assets/images/events/events-img.png" alt="">
          <a [routerLink]="['/contact-us']" data-aos="fade-up" class="btn primary"><span>Order Now</span> <i class="bi bi-arrow-right-short"></i></a>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-title img="null" warning="Not suitable for children younger than 18" tagLine="Minimum order quantity is 40+" heading="Events" subHeading="gelatoh creme liqueur ice cream and cakes." content=""></app-title>
      </div>
    </div>
  </div>

  <div class="container events__gallery-container">
    <div class="row">
      <div class="col-12 col-lg-10 mx-auto">
        <div class="row">
          <div class="col-12">
            <img data-aos="fade-up" src="/assets/images/events/e-2.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img data-aos="fade-right" src="/assets/images/events/e-3.png" alt="">
          </div>
          <div class="col-6">
            <img data-aos="fade-left" src="/assets/images/events/e-4.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <img data-aos="fade-right" src="/assets/images/events/e-5.png" alt="">
            <img data-aos="fade-right" src="/assets/images/events/e-7.png" alt="">
            <img data-aos="fade-right" src="/assets/images/events/e-9.png" alt="">
          </div>

          <div class="col-8 events__large-img">
            <img data-aos="fade-left" src="/assets/images/events/e-6.png" alt="">
            <img data-aos="fade-left" src="/assets/images/events/e-8.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-6 events__medium-img">
            <img data-aos="fade-right" src="/assets/images/events/e-10.png" alt="">
          </div>
          <div class="col-6 events__medium-img">
            <img data-aos="fade-left" src="/assets/images/events/e-11.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <img data-aos="fade-up" src="/assets/images/events/e-12.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img data-aos="fade-right" src="/assets/images/events/e-13.png" alt="">
          </div>
          <div class="col-6">
            <img data-aos="fade-left" src="/assets/images/events/e-14.png" alt="">
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <img data-aos="fade-right" src="/assets/images/events/e-15.png" alt="">
          </div>
          <div class="col-6">
            <img data-aos="fade-left" src="/assets/images/events/e-16.png" alt="">
          </div>
        </div>

      </div>
    </div>
  </div>

  <app-subscribe></app-subscribe>

</section>
